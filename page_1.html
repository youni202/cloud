<!DOCTYPE html><html lang="ko"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Microsoft 365/Azure 클라우드 솔루션 도입 제안서</title>

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com"></script><style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap');
        body {width: 1280px; min-height: 720px; font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;}
        .slide {
            width: 1280px;
            min-height: 720px;
            position: relative;
            
        }
        .grid-pattern {
            background-image: 
                linear-gradient(rgba(242, 242, 242, 0.5) 1px, transparent 1px),
                linear-gradient(90deg, rgba(242, 242, 242, 0.5) 1px, transparent 1px);
            background-size: 20px 20px;
        }
    </style>
</head>
<body>
<div class="slide bg-gradient-to-br from-gray-50 to-gray-100">
<!-- Background pattern -->
<div class="grid-pattern absolute inset-0 opacity-30"></div>
<!-- Top section - Company identifier -->
<div class="absolute top-0 left-0 w-full py-8 px-16">
<div class="flex items-center">
<div class="text-2xl font-bold text-gray-700">
<span class="text-green-700">다이렉트클라우드</span>
</div>
<div class="ml-auto flex space-x-4">
<i class="fas fa-cloud-upload-alt text-green-700 text-3xl"></i>
<i class="fas fa-server text-gray-600 text-3xl"></i>
<i class="fas fa-shield-alt text-orange-600 text-3xl"></i>
</div>
</div>
</div>
<!-- Middle section - Main title -->
<div class="absolute inset-0 flex flex-col justify-center items-center px-24 text-center">
<div class="mb-4">
<div class="flex justify-center mb-8">
<div class="w-20 h-1 bg-green-700 mr-2"></div>
<div class="w-20 h-1 bg-orange-600"></div>
</div>
<h1 class="text-5xl font-bold text-gray-800 mb-6">[고객사명]</h1>
<h2 class="text-4xl font-bold text-green-700 mb-8">Microsoft 365/Azure</h2>
<h3 class="text-4xl font-bold text-gray-700 mb-3">클라우드 솔루션 도입 제안서</h3>
<div class="flex justify-center mt-8">
<div class="w-20 h-1 bg-green-700 mr-2"></div>
<div class="w-20 h-1 bg-orange-600"></div>
</div>
</div>
<!-- Cloud icons circle -->
<div class="relative w-full h-24 my-8">
<div class="absolute left-1/2 transform -translate-x-1/2 flex space-x-12">
<div class="flex flex-col items-center">
<i class="fab fa-microsoft text-green-700 text-4xl mb-2"></i>
<span class="text-sm font-medium text-gray-600">Microsoft 365</span>
</div>
<div class="flex flex-col items-center">
<i class="fas fa-cloud text-green-700 text-4xl mb-2"></i>
<span class="text-sm font-medium text-gray-600">Azure</span>
</div>
<div class="flex flex-col items-center">
<i class="fas fa-robot text-green-700 text-4xl mb-2"></i>
<span class="text-sm font-medium text-gray-600">Copilot</span>
</div>
</div>
</div>
</div>
<!-- Bottom section - Company info and date -->
<div class="absolute bottom-0 left-0 w-full py-8 px-16">
<div class="flex items-center justify-between">
<div>
<p class="text-gray-700 font-medium">삼정데이타서비스 다이렉트클라우드</p>
<p class="text-gray-600 text-sm">Contact: 02-2029-0365</p>
</div>
<div class="text-right">
<p class="text-gray-700 font-medium">제안일자: 2025-08-04</p>
<p class="text-gray-600 text-sm">유효기간: 30일</p>
</div>
</div>
</div>
<!-- Decorative elements -->
<div class="absolute top-0 right-0 w-48 h-48 bg-green-700 opacity-5 rounded-bl-full"></div>
<div class="absolute bottom-0 left-0 w-64 h-64 bg-orange-600 opacity-5 rounded-tr-full"></div>
</div>

</body></html>
